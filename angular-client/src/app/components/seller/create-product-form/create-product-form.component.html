<div>
  <h3>Add product</h3>
  <div *ngIf="added" class="alert alert-success" role="alert">
    Successfully added product
  </div>
  <form ngNativeValidate #formProduct="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmitForm(formProduct)">
    <div class="form-group">
      <label for="select-photo">Product photo</label>
      <input accept="image/*" type="file" class="form-control-file" id="select-photo" required
        (change)="fileEvent($event)" name="filename" />
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" id="categorySelect" formControlName="categoryId" name="categoryId"
        [(ngModel)]="productForm.categoryId">
        <option *ngFor="let opt of category" [ngValue]="opt._id">{{
          opt.name
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Title" required [(ngModel)]="productForm.title"
        name="title" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="0.0" min="1" required
        [(ngModel)]="productForm.price" name="price" formControlName="price" />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" rows="3" placeholder="Description" required
        [(ngModel)]="productForm.description" formControlName="description" name="description"></textarea>
    </div>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button style="margin-left: 10px;" type="submit" class="btn btn-primary">
      Save
    </button>
  </form>
</div>
