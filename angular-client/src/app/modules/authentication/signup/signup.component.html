<div class="row">
  <div class="col-md-6 offset-md-3 mt-5 md-5">
    <div class="card">
      <h4 class="card-header">Signup</h4>
      <div class="card-body">
        <form [formGroup]="signupForm" #myform="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="role">Role</label>
            <select formControlName="role" class="form-control" id="role"
              [ngClass]="{ 'is-invalid': myform.submitted && signupForm.controls.role.errors }">
              <option value="seller">Seller</option>
              <option value="buyer">Buyer</option>
            </select>
            <div *ngIf="myform.submitted && signupForm.controls.role.errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls.role.errors.required">Role is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': myform.submitted && signupForm.controls.name.errors }" />
            <div *ngIf="myform.submitted && signupForm.controls.name.errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': myform.submitted && signupForm.controls.email.errors }" />
            <div *ngIf="myform.submitted && signupForm.controls.email.errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': myform.submitted &&  signupForm.controls.password.errors }" />
            <div *ngIf="myform.submitted && signupForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="signupForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>
          <button [disabled]="loading || signupForm.invalid" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0"><strong>Error!</strong> {{error}}</div>
          <div *ngIf="success" class="alert alert-success mt-3 mb-0">
            <strong>Success!</strong> {{success}}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
