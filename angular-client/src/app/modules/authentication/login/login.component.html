<div class="row">
  <div class="col-md-6 offset-md-3 mt-5 md-5">
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" #myform="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email"
              [ngClass]="{ 'is-invalid': myform.submitted && loginForm.controls.email.errors }" />
            <div *ngIf="myform.submitted && loginForm.controls.email.errors" class="invalid-feedback">
              <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
              [ngClass]="{ 'is-invalid': myform.submitted &&  loginForm.controls.password.errors }" />
            <div *ngIf="myform.submitted && loginForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>
          <button [disabled]="loading || loginForm.invalid"  class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
